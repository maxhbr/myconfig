# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

# see also:
# - https://github.com/notusknot/dotfiles-nix/blob/main/modules/hyprland/hyprland.conf
# - https://github.com/coffebar/dotfiles/blob/main/.config/hyprland/hyprland.conf

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# monitor=DP-5, 2560x1440, 1920x0, 1 # Dell Inc. DELL U2719D 7RVLSS2 (DP-5)
# monitor=DP-2, 1920x1080, 2240x1440, 1 #  HAT Kamvas Pro 13  (DP-3 via HDMI)
# workspace=eDP-1,1
# workspace=DP-2,10

# https://wiki.hyprland.org/Configuring/Workspace-Rules/
workspace = name:coding, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, decorate:false, monitor:DP-1
workspace = name:Hello, monitor:DP-1, default:true
workspace = 1, on-created-empty:tfoot
workspace = 2, on-created-empty:firefox
workspace = 3, on-created-empty:code
workspace = special:scratchpad, on-created-empty:tfoot

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout=de
    kb_variant=neo
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 2
    border_size = 4
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    no_border_on_floating = no
}

# decoration {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more

#     rounding = 2
#     # blur = yes
#     # blur_size = 3
#     # blur_passes = 1
#     # # blur_new_optimizations = on

#     drop_shadow = yes
#     shadow_range = 4
#     shadow_render_power = 3
#     col.shadow = rgba(1a1a1aee)
# }

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 0

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  blur {
    enabled = yes
  }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    allow_small_split = true
    no_gaps_when_only = 2
    always_center_master = true
    orientation = center # default placement of the master area, can be left, right, top, bottom or center
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = no
    workspace_swipe_cancel_ratio = 0.1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
#   disable_autoreload = true
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# firefox Picture-in-Picture
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = nofullscreenrequest,class:^(firefox)$,title:^(Picture-in-Picture)$
# firefox figma micro indicator
windowrulev2 = nofullscreenrequest,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$

# file-roller
windowrulev2 = float,class:^(file-roller)$
windowrulev2 = center,class:^(file-roller)$

# common modals
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open Files)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open File)$

# taskwarrior
windowrule = center,^(task-floating)$
windowrule = float,^(task-floating)$
windowrule = dimaround,^(task-floating)$
windowrule = noborder,^(task-floating)$

windowrule = center,pavucontrol
windowrule = float,pavucontrol

windowrule = idleinhibit fullscreen,firefox

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, tfoot
bind = $mainMod, Return, exec, tfoot
bind = $mainMod, P, exec, wofi --show drun
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod,F,fullscreen,1
bind = $mainMod SHIFT,F,fullscreen
bind = $mainMod, W, exec, grim-region
bind = $mainMod, X, exec, swaylock -f -c 000000

# for dwindle layout
# bind = $mainMod SHIFT, Space, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, J, pseudo, # dwindle

# for  masterlayout
# bind = $mainMod CTRL,  Space, exec, hyprctl keyword general:layout "master"
bind = $mainMod, Tab, layoutmsg, cyclenext
bind = $mainMod SHIFT, Tab, layoutmsg, swapnext
bind = $mainMod, Z, layoutmsg, swapwithmaster, auto
bind = $mainMod, G, layoutmsg, orientationcenter,
bind = $mainMod Shift, G, layoutmsg, orientationleft,
bind = $mainMod Control, G, layoutmsg, orientationnext,
bind = $mainMod,L,resizeactive,40 0
bind = $mainMod,H,resizeactive,-40 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, Tab, movefocus, next
bind = $mainMod Shift, Tab, movefocus, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, U, workspace, 1
bind = $mainMod, I, workspace, 2
bind = $mainMod, A, workspace, 3
bind = $mainMod, E, workspace, 4
bind = $mainMod, O, workspace, 5
bind = $mainMod, S, workspace, 6
bind = $mainMod, N, workspace, 7
bind = $mainMod, R, workspace, 8
bind = $mainMod, T, workspace, 9
bind = $mainMod, D, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, U, movetoworkspace, 1
bind = $mainMod SHIFT, I, movetoworkspace, 2
bind = $mainMod SHIFT, A, movetoworkspace, 3
bind = $mainMod SHIFT, E, movetoworkspace, 4
bind = $mainMod SHIFT, O, movetoworkspace, 5
bind = $mainMod SHIFT, S, movetoworkspace, 6
bind = $mainMod SHIFT, N, movetoworkspace, 7
bind = $mainMod SHIFT, R, movetoworkspace, 8
bind = $mainMod SHIFT, T, movetoworkspace, 9
bind = $mainMod SHIFT, D, movetoworkspace, 10

bind = $mainMod,       B, exec, hyprnome --previous
bind = $mainMod,       M, exec, hyprnome
bind = $mainMod SHIFT, B, exec, hyprnome --previous --move
bind = $mainMod SHIFT, M, exec, hyprnome --move

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
