# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

# see also:
# - https://github.com/notusknot/dotfiles-nix/blob/main/modules/hyprland/hyprland.conf
# - https://github.com/coffebar/dotfiles/blob/main/.config/hyprland/hyprland.conf

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# monitor=,addreserved,30,0,0,0

# https://wiki.hyprland.org/Configuring/Workspace-Rules/
workspace = 1, on-created-empty:firefox
workspace = special:scratchpad, on-created-empty:tfoot
workspace = 10, layoutopt:orientation:center

input {
    kb_layout=de
    kb_variant=neo
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 7
    gaps_workspaces = 5
    border_size = 4
    col.active_border = rgba(ee9a00ee) rgba(eadd53ee) 45deg
    col.inactive_border = rgba(33ccffee) rgba(00ff99ee) 45deg

    cursor_inactive_timeout = 10

    layout = master

    no_border_on_floating = no
}

decoration {
  rounding = 0

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  blur {
    enabled = yes
  }

  inactive_opacity = 0.8
  dim_inactive = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    allow_small_split = true
    no_gaps_when_only = 2
    always_center_master = true
    orientation = left # default placement of the master area, can be left, right, top, bottom or center
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = no
    workspace_swipe_cancel_ratio = 0.1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  focus_on_activate = false
  mouse_move_focuses_monitor = true
  new_window_takes_over_fullscreen = 2
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = bordercolor rgb(FF0000) rgb(880808),fullscreen:1 # set bordercolor to red if window is fullscreen
windowrulev2 = float,class:^(pinentry-qt)$
windowrulev2 = pin,class:^(pinentry-qt)$
windowrulev2 = dimaround,class:^(pinentry-qt)$
windowrulev2 = stayfocused,class:^(pinentry-qt)$


# firefox Picture-in-Picture
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = nofullscreenrequest,class:^(firefox)$,title:^(Picture-in-Picture)$
# firefox figma micro indicator
windowrulev2 = nofullscreenrequest,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$
windowrulev2 = float,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# file-roller
windowrulev2 = float,class:^(file-roller)$
windowrulev2 = center,class:^(file-roller)$

# common modals
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open Files)$
windowrulev2 = float,class:^(google-chrome)$,title:^(Open File)$

# taskwarrior
windowrule = center,^(task-floating)$
windowrule = float,^(task-floating)$
windowrule = dimaround,^(task-floating)$
windowrule = noborder,^(task-floating)$

windowrule = center,pavucontrol
windowrule = float,pavucontrol

windowrule=tile,^(huiontablet)$

# misc
# windowrule = idleinhibit fullscreen,firefox
windowrule = nodim,firefox
windowrule = nodim,Chromium-browser
windowrule = nodim,gimp
windowrule = nodim,darktable
windowrule = nodim,geeqie
windowrule = nodim,sxiv
windowrule = nofullscreenrequest,neovide

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, tfoot
bind = $mainMod, Return, exec, tfoot
bind = $mainMod, P, exec, wofi --show run
bind = $mainMod SHIFT, P, exec, wofi --show drun
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT CONTROL, Q, exit, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod,F,fullscreen,1
bind = $mainMod SHIFT,F,fullscreen
bind = $mainMod CONTROL,F,fakefullscreen
bind = $mainMod, W, exec, grim-region
bind = $mainMod, X, exec, swaylock -f -c 000000

# for dwindle layout
bind = $mainMod CTRL SHIFT, Space, exec, hyprctl keyword general:layout "dwindle"
# bind = $mainMod, J, togglesplit, # dwindle
# bind = $mainMod SHIFT, J, pseudo, # dwindle

# for  masterlayout
bind = $mainMod CTRL,  Space, exec, hyprctl keyword general:layout "master"
bind = $mainMod, Tab, layoutmsg, cyclenext
bind = $mainMod SHIFT, Tab, layoutmsg, swapnext
bind = $mainMod, Z, layoutmsg, swapwithmaster auto
bind = $mainMod, G, layoutmsg, orientationcycle left center
bind = $mainMod Shift, G, layoutmsg, orientationtop
bind = $mainMod,L,resizeactive,40 0
bind = $mainMod,H,resizeactive,-40 0
bind = $mainMod SHIFT,L,layoutmsg,removemaster
bind = $mainMod SHIFT,H,layoutmsg,addmaster

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, Tab, movefocus, next
bind = $mainMod Shift, Tab, movefocus, prev

bind = $mainMod, period,focusmonitor,-1
bind = $mainMod, comma,focusmonitor,+1
bind = $mainMod SHIFT, period,movewindow,mon:-1
bind = $mainMod SHIFT, comma,movewindow,mon:+1
bind = $mainMod CONTROL, period,movecurrentworkspacetomonitor,mon:-1
bind = $mainMod CONTROL, comma,movecurrentworkspacetomonitor,mon:+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, U, exec, hyprctl-workspace 1
bind = $mainMod, I, exec, hyprctl-workspace 2
bind = $mainMod, A, exec, hyprctl-workspace 3
bind = $mainMod, E, exec, hyprctl-workspace 4
bind = $mainMod, O, exec, hyprctl-workspace 5
bind = $mainMod, S, exec, hyprctl-workspace 6
bind = $mainMod, N, exec, hyprctl-workspace 7
bind = $mainMod, R, exec, hyprctl-workspace 8
bind = $mainMod, T, exec, hyprctl-workspace 9
bind = $mainMod, D, exec, hyprctl-workspace 10
bind = $mainMod, 1, exec, hyprctl-workspace 11
bind = $mainMod, 2, exec, hyprctl-workspace 12
bind = $mainMod, 3, exec, hyprctl-workspace 13
bind = $mainMod, 4, exec, hyprctl-workspace 14
bind = $mainMod, 5, exec, hyprctl-workspace 15
bind = $mainMod, 6, exec, hyprctl-workspace 16
bind = $mainMod, 7, exec, hyprctl-workspace 17
bind = $mainMod, 8, exec, hyprctl-workspace 18
bind = $mainMod, 9, exec, hyprctl-workspace 19
bind = $mainMod, 0, exec, hyprctl-workspace 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, U, movetoworkspacesilent, 1
bind = $mainMod SHIFT, I, movetoworkspacesilent, 2
bind = $mainMod SHIFT, A, movetoworkspacesilent, 3
bind = $mainMod SHIFT, E, movetoworkspacesilent, 4
bind = $mainMod SHIFT, O, movetoworkspacesilent, 5
bind = $mainMod SHIFT, S, movetoworkspacesilent, 6
bind = $mainMod SHIFT, N, movetoworkspacesilent, 7
bind = $mainMod SHIFT, R, movetoworkspacesilent, 8
bind = $mainMod SHIFT, T, movetoworkspacesilent, 9
bind = $mainMod SHIFT, D, movetoworkspacesilent, 10
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 11
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 12
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 13
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 14
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 15
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 16
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 17
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 18
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 19
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 20

bind = $mainMod,       M, exec, hyprnome --previous
bind = $mainMod,       J, exec, hyprnome
bind = $mainMod SHIFT, B, exec, hyprnome --previous --move
bind = $mainMod SHIFT, M, exec, hyprnome --move

bind=SUPER_SHIFT,^,movetoworkspace,special
bind=SUPER,Dash,togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

