name: CI

on: [push]


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        config:
          - { hostname: minimal }
          - { hostname: base, allow_failure: true }
          - { hostname: vserver }
      fail-fast: false

    steps:
    - uses: actions/checkout@v1
    - name: Install Nix
      uses: cachix/install-nix-action@v6
    - run: ./nixos/test-nixos-configuration.sh --ci ${{ matrix.config.hostname }}
      continue-on-error: ${{ matrix.config.allow_failure }}

