<llppconfig>
<defaults
    width='900'
    height='900'
    scroll-bar-width='7'
    scroll-handle-height='12'
    horizontal-scrollbar-visible='true'
    vertical-scrollbar-visible='true'
    case-insensitive-search='true'
    preload='true'
    page-bias='0'
    scroll-step='24'
    auto-scroll-step='2'
    max-height-fit='true'
    crop-hack='false'
    throttle='false'
    highlight-links='false'
    under-cursor-info='false'
    vertical-margin='2'
    zoom='100'
    presentation='false'
    rotation-angle='0'
    persistent-bookmarks='true'
    fit-model='proportional'
    pixmap-cache-size='32M'
    tex-count='32'
    slice-height='1024'
    thumbnail-width='76'
    persistent-location='true'
    background-color='128/128/128'
    tile-width='2048'
    tile-height='2048'
    mupdf-store-size='256M'
    checkers='true'
    aalevel='8'
    trim-margins='false'
    trim-fuzz='0/0/0/0'
    uri-launcher='xdg-open &quot;%s&quot;'
    path-launcher='lp &quot;%s&quot;'
    color-space='rgb'
    invert-colors='false'
    brightness='1.'
    redirectstderr='false'
    selection-command='xsel -i'
    synctex-command='~/bin/myTexWrapper.sh'
    pax-command='cat'
    update-cursor='false'
    hint-font-size='12'
    horizontal-scroll-step='24'
    page-scroll-scale='1.'
    use-pbo='true'
    wheel-scrolls-pages='false'
    remote-in-a-new-instance='false'
    point-and-x='false'
    point-and-x-mark='word'
    scroll-bar-on-the-left='false'
    last-visit='nan'>
<keymap mode='view'>
<map in='tab' out='o'/>
<map in='esc' out=''/>
<map in='f11' out='f'/>
<map in='menu' out='F'/>
<map in='ret' out='f9 - l'/>
</keymap>
</defaults>
</llppconfig>
